<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>素材类别管理</a></li>
    </ul>
    <div class="panel">
        <div class="panel-heading">
           
            <div class="form-inline">
                <input type="button" value="添加类别" ng-click="open()" class="btn btn-danger" />
            </div>
        </div>
        <div class="panel-body">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                <tr>
                    <th>类别名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                    <!--<th class="clear_bg">操作</th>-->
                </tr>
                <tr ng-repeat="item in list">
                    <td>{{item.category_name}}</td>
                    <td>{{item.create_dt}}</td>
                    <td class="td_handle">
                        <a href="javascript:void(0)" ng-click="delete(item.category_id)">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

        <div class="zhezhao" ng-show="isOpen">
            <div class="Mask  modal-dialog">
                <div class="styleCurrentLocal"><b>添加素材类别</b></div>
                <div class="styleFillList">
                    <dl class="fill_single"><dt>类别名称<span class="requiredstyle">*</span>：</dt><dd><input type="text" ng-model="category_name" /></dd></dl>

                    <div class="styleButton">
                        <input type="button" value="保存" class="btn_confirm" ng-click="AddCategory()">
                        <input type="button" value="取消" class="btn_cancel" id="closeBtn" ng-click="close()">
                    </div>
                </div>
            </div>
