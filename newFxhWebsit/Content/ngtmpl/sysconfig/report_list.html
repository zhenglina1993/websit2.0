<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>文章举报管理</a></li>
    </ul>
    <div class="panel">


        <div class="panel-body">


            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>来源</th>
                    <th>举报原因</th>
                    <th>状态</th>
                    <th>举报时间</th>
                    <th class="clear_bg">操作</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td>{{item.report_id}}</td>
                    <td><a href="{{item.article_url}}" style="color:#666" target="_blank"> {{item.article_title}}</a></td>
                    <td>{{item.article_type_name}}</td>
                    <td>{{item.member}}</td>
                    <td>{{item.report_reason}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.create_dt}}</td>
                    <td class="td_handle">
                        <a class="label label-danger" href="javascript:void(0)" ng-click="openReport(item.report_id)">处理</a>
                        <a class="label label-info" href="{{item.article_url}}" style="color:#666" target="_blank"> 查看</a>
                    </td>
                </tr>
            </table>
            <div class="CountTotal">
                <div class="dataTables_paginate paging_bootstrap pagination">
                    <ul>
                        <li><a href="javascript:void(0)" ng-click="pager.pre()">← 上一页</a></li>
                        <li ng-repeat="item in pager.list">
                            <a href="javascript:void(0)" ng-if="item.text =='.'">{{item.text}}</a>
                            <a href="javascript:void(0)" ng-if="item.text != '.'&& !item.disabled " class="c_page">{{item.text}}</a>
                            <a href="javascript:void(0)" ng-if="item.text != '.'&& item.disabled" ng-click="pager.go(item.index)">{{item.text}}</a>
                        </li>
                        <li><a href="javascript:void(0)" ng-click="pager.next()">下一页 →</a></li>
                    </ul>
                </div>
                <span>共<b>{{count}}</b>条记录</span>
            </div>
        </div>
    </div>
</div>
<div class="zhezhao" ng-show="isReport">
    <div class="Mask  modal-dialog">
        <div class="styleCurrentLocal"><b>举报处理</b></div>
        <div class="styleFillList">

            <dl class="fill_single"><dt>处理结果<span class="requiredstyle">*</span>：</dt><dd><select ng-options="a.Id as a.Name for a in status" ng-model="statu" class="drop-menu"></select></dd></dl>

            <div class="styleButton">
                <input type="button" value="保存" class="btn btn_confirm" ng-click="SubmitReport()">
                <input type="button" value="取消" class="btn btn_cancel" id="closeBtn" ng-click="closeReport()">
            </div>
        </div>
    </div>
</div>
