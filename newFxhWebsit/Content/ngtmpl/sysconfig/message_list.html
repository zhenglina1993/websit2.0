<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>消息中心</a></li>
    </ul>
    <div class="panel">
        <div class="panel-heading">
            <div class="form-inline">
                <input type="button" value="添加消息" ng-click="open()" class="btn btn-success" />
            </div>
        </div>
        <div class="panel-body">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>发送者</th>
                    <th>接收者</th>
                    <th>接收设备</th>
                    <th>发送时间</th>
                    <!--<th>修改时间</th>-->
                    <!--<th class="clear_bg">操作</th>-->
                </tr>
                <tr ng-repeat="item in list">
                    <td>{{item.msg_id}}</td>
                    <td>{{item.msg_title}}</td>
                    <td>{{item.msg_content}}</td>
                    <td>{{item.agency_name}}</td>
                    <td>{{item.nikename}}</td>
                    <td>{{deviceType(item.device_type)}}</td>
                    <td>{{item.create_dt}}</td>
                    <!--<td>{{item.modifyDate}}</td>-->
                    <!--<td class="td_handle">
                        <a href="javascript:void(0)" ng-click="DeletePush(item.pushId)">删除</a>
                    </td>-->
            </table>
            <div class="CountTotal">
                <div class="dataTables_paginate paging_bootstrap pagination">
                    <ul>
                        <li><a href="javascript:void(0)" ng-click="pager.pre()">← 上一页</a></li>
                        <li ng-repeat="item in pager.list">
                            <a href="javascript:void(0)" ng-if="item.text =='.'">{{item.text}}</a>
                            <a href="javascript:void(0)" ng-if="item.text != '.'&& !item.disabled " class="c_page">{{item.text}}</a>
                            <a href="javascript:void(0)" ng-if="item.text != '.'&& item.disabled" ng-click="pager.go(item.index)">{{item.text}}</a>
                        </li>
                        <li><a href="javascript:void(0)" ng-click="pager.next()">下一页 →</a></li>
                    </ul>
                </div>
                <span>共<b>{{count}}</b>条记录</span>
            </div>

        </div>
    </div>
</div>
<div class="zhezhao" ng-show="isOpen">
    <div class="Mask  modal-dialog">
        <div class="styleCurrentLocal"><b>添加消息</b></div>
        <div class="styleFillList">
            <dl class="fill_single"><dt>接收者<span class="requiredstyle">*</span>：</dt><dd><select ng-options="a.Id as a.Name for a in receiveTypes" ng-model="receiveType" class="drop-menu"></select></dd></dl>
            <dl ng-show="receiveType==1" class="fill_single"><dt>用户手机号码<span class="requiredstyle">*</span>：</dt><dd><input type="text" ng-model="mobile" /></dd></dl>
            <dl ng-show="receiveType==0" class="fill_single"><dt>接收设备<span class="requiredstyle">*</span>：</dt><dd><select ng-options="a.Id as a.Name for a in deviceTypes" ng-model="deviceType" class="drop-menu"></select></dd></dl>
            <dl class="fill_single"><dt>标题<span class="requiredstyle">*</span>：</dt><dd><input type="text" ng-model="Title" /></dd></dl>
            <dl class="fill_single"><dt>内容<span class="requiredstyle">*</span>：</dt><dd><input type="text" ng-model="Content" multiple="multiple" /></dd></dl>
            <div class="styleButton">
                <input type="button" value="保存" class="btn btn_confirm" ng-click="AddMessage()">
                <input type="button" value="取消" class="btn btn_cancel" id="closeBtn" ng-click="close()">
            </div>
        </div>
    </div>
</div>
