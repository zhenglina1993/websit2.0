<div class="wrapper col_100">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>修改用户归属</a></li>
    </ul>
    <div class="row">
        <div class="col-lg-6">
            <section class="panel">
                <header class="panel-heading">
                    修改用户归属
                </header>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-4 col-sm-4 control-label">用户帐号<span class="requiredstyle">*</span>：</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="inputEmail1" ng-model="member_mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-4 col-sm-4 control-label">代理商（企业版）帐号<span class="requiredstyle">*</span>：</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="inputEmail1" ng-model="agency_mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-4 col-lg-10">
                                <button type="submit" class="btn btn-danger" ng-click="Induce()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>
