<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>资料管理</title>
    <link type="text/css" rel="stylesheet" href="/Content/css/style.css" />
    <link type="text/css" rel="stylesheet" href="/Content/css/adv.css" />
    <link type="text/css" rel="stylesheet" href="/Content/css/date.css" />
    <!-- 迭代样式 -->
    <link rel="stylesheet" type="text/css" href="/Content/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/Content/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/Content/css/bootstrap-reset.css" />
    <link rel="stylesheet" type="text/css" href="/Content/css/modeTwostyle.css" />
    <link rel="stylesheet" type="text/css" href="/Content/css/mode2Css.css" />
</head>
<body>
	<div class="wrapper">
	
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-heading">
            <ul class="btn-group pull-left" style="margin-right:12px;">
                    <li><a class="btn btn-danger" href="">添加</a></li>
                </ul>
        </div>
                
        <div class="panel-body">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                <tbody>
                    <tr>
                        <th>资料名称</th>
                        <th>查看权限</th>
                        <th>上传时间</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>分享汇视觉规范</td>  
                        <td>城市合伙人 | 代理商 |  企业版</td>  
                        <td>2017-05-31</td>  
                        <td>版本1.0.0</td>  
                        <td>
                            <a>编辑</a>
                            <a>下载</a>
                            <a>删除</a>
                        </td>  
                    </tr>
                </tbody>
            </table>
        </div>
	</div>
    </div>
</div>
</div>
    <div class="zhezhao">
        <div class="cdmxtc_mdiv Mask modal-dialog">
            <div class="styleCurrentLocal"><b>添加资料</b></div>
            <div class="styleFillList">
                <dl class="fill_single">
                    <dt>资料名称<span class="requiredstyle">*</span>：</dt>
                    <dd>
                    <input type="text"  >
                    </dd>
                </dl>
                <dl class="fill_single">
                    <dt>上传资料<span class="requiredstyle">*</span>：</dt>
                    <dd>
                    <input type="file" class="default">
                    </dd>
                </dl>
                <dl class="fill_single">
                    <dt>权限设置<span class="requiredstyle">*</span>：</dt>
                    <dd>
                        <label class="checkbox-inline">
                            <input type="checkbox"  > 城市合伙人
                        </label>
                        <label class="checkbox-inline"><input type="checkbox"  > 代理商</label>
                        <label class="checkbox-inline"><input type="checkbox"  > 企业版</label>
                    
                    
                    </dd>
                </dl>
                <dl class="fill_single">
                    <dt>备注：</dt>
                    <dd>
                   <textarea rows="6" class="form-control"></textarea>
                    </dd>
                </dl>
                <div class="styleButton">
                    <input type="button" value="提交审核" class="btn_confirm">
                    <input type="button" value="取消" class="btn_cancel" >
                </div>
            </div>

        </div>
    </div>
</body>
</html>
