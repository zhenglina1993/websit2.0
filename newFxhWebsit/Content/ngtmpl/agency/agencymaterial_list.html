<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a ><i class="fa fa-home"></i>企业素材管理</a></li>
    </ul>

    <div class="row">
        <div class="col-md-10">
            <div class="panel">
                <div class="panel-heading">
                    <input type="button" class="btn btn-danger" value="新增素材 " ng-click="open()" />
                </div>
                <div class="panel-body">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                        <tr>
                            <th>素材图片</th>
                            <th>添加时间</th>
                            <th class="clear_bg">操作</th>
                        </tr>
                        <tr ng-repeat="item in list">
                            <td><img src="{{item.material_url}}" /></td>
                            <td>{{item.create_dt}}</td>
                            <td class="td_handle">
                                <a href="javascript:void(0)" ng-click="DeleteAgencyMaterial(item.material_id)">删除</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="zhezhao" ng-show="isShow">
        <div class=" Mask modal-dialog modal-dialog">
            <div class="styleCurrentLocal"><b>新增素材</b></div>
            <div class="styleFillList">
                <dl class="fill_single">
                    <dt>素材图片<span class="requiredstyle">*</span>：</dt>
                    <dd>
                        <input accept="image/*" type="file" ngf-select ng-model="file" ngf-max-size="5MB" required
                               ngf-model-invalid="errorFile" ngf-validate="{width: {min: 720, max:720}, height: {min: 180, max: 180}}" />
                        <p style="margin:12px 0;" class="text-danger">尺寸：720 ×180像素</p>
                    </dd>

                </dl>
                <div class="styleButton">
                    <input type="button" value="保存" class="btn_confirm" ng-click="AddAgenctMaterial(file)">
                    <input type="button" value="取消" class="btn_cancel" ng-click="close()">
                </div>
            </div>
        </div>
    </div>
</div>
