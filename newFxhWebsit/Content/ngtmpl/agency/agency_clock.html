<div class="wrapper col_100">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>企业闹钟</a></li>
    </ul>
    <div class="row">
        <div class="col-lg-8">
            <section class="panel">
                <header class="panel-heading">
                    设置企业闹钟
                </header>
                <div class="panel-body">
                    <form class="form-horizontal adminex-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">设置闹钟</label>
                            <div class="col-sm-10">
                                <label style="margin-right:8px;margin-top:4px;"><input type="radio" ng-checked="!status" ng-click="status_change(false)" value="">关闭</label>
                                <label style="margin-top: 4px;"><input type="radio" ng-checked="status" ng-click="status_change(true)" value="">开启</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">提醒设置</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="h_key">
                                    <option ng-repeat="(key,value) in hours" ng-selected="key==h_key" ng-model="key" value="{{key}}">{{value}}</option>
                                </select>

                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="m_key">
                                    <option ng-repeat="(key,value) in minutes" ng-selected="key==m_key" ng-model="key" value="{{key}}">{{value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">重复</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="w_key">
                                    <option value="1">周一</option>
                                    <option value="2">周二</option>
                                    <option value="3">周三</option>
                                    <option value="4">周四</option>
                                    <option value="5">周五</option>
                                    <option value="6">周六</option>
                                    <option value="0">周日</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"></label>
                            <div class="col-lg-offset-2 col-lg-10">
                                <input type="submit" class="btn btn-danger" value="确定" ng-click="update_task()" />
                                <input type="submit" class="btn btn-default" value="取消" ng-click="Initialize()" />
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
