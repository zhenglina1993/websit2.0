<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>资金流水</a></li>
    </ul>

    <div class="row">
        <div class="col-md-7">
            <div class="panel">
                <div class="panel-body extra-pad">
                    <h4 class="pros-title"> 资金流水</h4>
                    <div class="row">
                        <div class="col-sm-4 col-xs-4">
                            <div>账户总余额</div>
                            <p class="p-chart-title"><h2>{{balance}}</h2> 元</p>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <div>总存入</div>
                            <p class="p-chart-title"><h2> {{moneyIn}}</h2> 元</p>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <div>总提现</div>
                            <p class="p-chart-title"><h2>{{moneyOut}}</h2> 元</p>
                        </div>
                    </div>

                    <div class="form-inline">
                        <input type="button" ng-click="open(1)" value="充值" class="btn btn-success" />
                        <input type="button" ng-click="open(3)" value="提现" class="btn btn-warning" />
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="panel">
                <div class="panel-heading">
                    {{date}}流水表
                </div>
                <div class="panel-body">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                        <tr>
                            <th>流水编号</th>
                            <th class="text-danger">进</th>
                            <th class="text-success">出</th>
                            <th>时间</th>
                        </tr>
                        <tr ng-repeat="item in list">
                            <td>{{item.logId}}</td>
                            <td>{{item.InMoney}}</td>
                            <td>{{item.Outmoney}}</td>
                            <td>{{item.createDate}}</td>
                        </tr>
                    </table>
                    <div class="CountTotal">
                        <div class="dataTables_paginate paging_bootstrap pagination">
                            <ul>
                                <li><a href="javascript:void(0)" ng-click="pager.pre()">← 上一页</a></li>
                                <li ng-repeat="item in pager.list">
                                    <a href="javascript:void(0)" ng-if="item.text =='.'">{{item.text}}</a>
                                    <a href="javascript:void(0)" ng-if="item.text != '.'&& !item.disabled " class="c_page">{{item.text}}</a>
                                    <a href="javascript:void(0)" ng-if="item.text != '.'&& item.disabled" ng-click="pager.go(item.index)">{{item.text}}</a>
                                </li>
                                <li><a href="javascript:void(0)" ng-click="pager.next()">下一页 →</a></li>
                            </ul>
                        </div>
                        <span>共<b>{{count}}</b>条记录</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="zhezhao" ng-show="isShow">
    <div class="cdmxtc_mdiv Mask modal-dialog" >
        <div class="styleCurrentLocal"><b>审核</b><span ng-click="close()"></span></div>
        <div class="styleFillList">
            <dl class="fill_single">
                <dt ng-show="Type==1">充值金额：</dt>
                <dt ng-show="Type==3">提现金额：</dt>
                <dd>
                    <input type="text" ng-model="Money"  multiple="multiple" />
                </dd>
            </dl>
            <div class="styleButton">
                <input type="button" value="提交" class="btn_confirm" ng-click="UpdateAccount()">
                <input type="button" value="取消" class="btn_cancel" id="closeBtn" ng-click="close()">
            </div>
        </div>
    </div>
</div>
