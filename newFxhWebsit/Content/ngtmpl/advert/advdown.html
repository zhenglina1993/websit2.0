<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a><i class="fa fa-home"></i>下载广告语设置</a></li>
    </ul>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel">
                <header class="panel-heading">
                    下载广告语设置
                </header>
                <div class="panel-body">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label"></label>
                            <div class="col-lg-5">
                                <p class="help-block">设置悬浮于文章顶部的分享汇下载语</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">标题</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" placeholder="分享汇" ng-model="title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">描述</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" placeholder="让您的广告上头条" ng-model="des">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-5">
                                <input type="submit" value="提交" class="btn btn-danger" ng-click="updateAdvertlang()" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="margin-top: 40px;">
            <div>
                <div class="panel-body">
                    <div class="phone-model">
                        <div class="phone-headset"></div>
                        <div class="phone-screen" ng-style="{'background-color':config.bgcolor}">
                            <div class="design-preview">
                                <div class="wp-config">
                                    <div class="wp-comp">
                                        <h1><span class="ng-binding"></span></h1>
                                    </div>
                                </div>
                                <div ui-sortable="sortableTpls" class="wp-comps ng-pristine ng-untouched ng-valid" style="min-height: 450px;">
                                    <div class="bottomWrap read_top showbox" style="display:block;position: absolute;margin: 0;min-height: 80px;width: 100%;">
                                        <div class="downApp">
                                            <div class="fl">
                                                <div class="logo"><img src="http://resource.ledianduo.com/images/logo.png" alt=""></div>
                                                <h2>{{title}}</h2>
                                                <p>{{des}}</p>
                                            </div>
                                            <div class="fr">
                                                <a class="btn-open">立即打开</a>
                                                <img src="http://resource.ledianduo.com/images/close.png" alt="" class="close">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="advOne" style="margin-top: 0;padding-top: 70px;">


                                        <div class="newTit" style="margin-top: 0;">
                                            <h2>注意啦！清明小长假火车票已全面开售</h2>
                                            <p style="font-size:16px;">
                                                <span>2017-03-07</span><span><a style="color:#6a7e97">浙江在线</a></span>
                                            </p>
                                        </div>
                                        <div class="newContent">

                                            <p>根据火车票30天预售期安排，3月6日，清明小长假期间的火车票已经全面开售。清明小长假期间，准备回家乡扫墓或外出游玩的人们可以提前订票。</p>

                                        </div>
                                        <div class="newTip">
                                            <span class="fl">举报</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="phone-home"></div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
