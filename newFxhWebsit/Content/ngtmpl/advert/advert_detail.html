<div class="wrapper">
    <ul class="breadcrumb panel">
        <li><a onclick="javascript:history.back(-1);"><i class="fa fa-home"></i>返回</a></li>
        <li><a>推广详情</a></li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <header class="panel-heading">
                   基本信息
                </header>
                <div class="panel-body">
                    <ol class="li_bottom">
                       <li>
                           推广名称：<b>{{title}}</b>
                       </li>
                        <li>
                            投放栏目：<b>{{categoryname}}</b>
                        </li>  
                        <li>
                            推广类型：<b>{{adverttype}}</b>
                        </li>
                        <li>
                            累计费用：<b>{{advertmoneycpm+advertmoneycpc}}</b>
                        </li>
                        <li>状态：<b>{{advertstate}}</b></li>
                        <li>投放开始时间：<b>{{advert_time_start}}</b></li>
                        <li>投放结束时间：<b>{{advert_time_end}}</b></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                <div class="btn-group pull-left" style="margin-right:12px;">
                    <select ng-model="costType" ng-change="costTypeChange()" class="form-control">
                        <option value="1">PV</option>
                        <option value="2">点击量</option>
                    </select>
                </div>
                <ul class="btn-group pull-left" style="margin-right:12px;">
                    <li class=" pull-left" style="margin-right:12px;"><a href="javascript:void(0)" ng-click="GetAdvertDetail('day')" class="btn btn-default">今天</a></li>
                    <li class=" pull-left">
                        <a href="javascript:void(0)" ng-click="GetAdvertDetail('month')" class="btn btn-default">本月</a>
                    </li>
                </ul>
                <div date-tool="dateRange" class="form-inline">
                    <div class="form-group">
                        <input type="text" readonly="readonly" name="reservation" id="reservation" class="form_datetime form-control" placeholder="选择日期" ng-model="dateRange" />
                    </div>
                    <input type="submit" value="搜索" ng-click="GetAdvertDetail('section')" class="btn btn-default" />
                </div>

            </div>
            <div class="panel-body">
                    <div id="visitors-chart">
                        <div id="visitors-container" style="width:100%;height:300px; text-align: center; margin:0 auto;">
                            <line-chart ng-show="double" config="config" data="multiple"></line-chart>
                            <line-chart ng-show="single" config="config" data="single"></line-chart>
                        </div>
                    </div>

                    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                        <tr>
                            <th ng-show="costType==1">曝光次数</th>
                            <th ng-show="costType==2">点击量</th>
                            <th ng-show="double">花费（元）</th>
                            <th>统计时间</th>
                        </tr>
                        <tr ng-repeat="item in list">
                            <!-- <td><input type="checkbox" /></td> -->
                            <td>{{item.y}}</td>
                            <td ng-show="double">{{item.price}}</td>
                            <td>{{item.x}}</td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>


  
    

</div>
