<div class="wrapper">
    <div>
        <ul class="breadcrumb panel">
            <li><a><i class="fa fa-home"></i> 新闻管理</a></li>
        </ul>
    </div>
    <div class="panel">
        <header class="panel-heading">

        <form>
            <ul class="btn-group pull-left" style="margin-right:12px;">
                <li><a class="btn btn-success"  style="padding-right:0px" href="/Add/Addarticle.aspx">新增新闻 <i class="fa fa-plus"></i></a></li>
            </ul>
            <div class="btn-group pull-left" style="margin-right:12px;">
                <select ng-model="Cid" ng-change="search()" class="form-control">
                    <option value="-1">所有栏目</option>
                    <option value="0">热点</option>
                    <option ng-repeat="(key,value) in Individuations" ng-model="key" value="{{key}}">{{value}}</option>
                </select>
            </div>
            <div class="btn-group pull-left" style="margin-right:12px;">
                <select ng-model="falg" ng-change="search()" class="form-control">
                    <option value="-1">状态</option>
                    <option value="0">正常</option>
                    <option value="1">作废</option>
                </select>
            </div>
            <div class="form-inline">
                <div class="form-group">

                    <input id="searchValue" placeholder="文章关键字" type="text" ng-model="keyWord" autocomplete="off" class="form-control" />

                </div>
                <input id="searchBtn" type="submit" value="搜索" ng-click="search()" class="btn btn-info " />
            </div>
        </form>
    <!--<span class="tools pull-right">
        <a href="javascript:;" class="fa fa-chevron-down"></a>
        <a href="javascript:;" class="fa fa-times"></a>
    </span>-->
        </header>
        <div class="panel-body">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered table-striped table-condensed">
                    <tr>
                        <th>ID</th>
                        <th>栏目</th>
                        <th>标题</th>
                        <th>作者</th>
                        <th>是否可用</th>
                        <th>发布时间</th>
                        <th class="clear_bg">操作</th>
                    </tr>
                <tr ng-repeat="item in list">
                    <!-- <td><input type="checkbox" /></td> -->
                    <td>{{item.articleId}}</td>
                    <td>{{item.categoryName}}</td>
                    <td><a href="{{item.url}}" style="color:#666" target="_blank">{{item.title}}</a></td>
                    <td>{{item.author}}</td>
                    <td>{{item.falg==0?"是":"否"}}</td>
                    <td>{{item.createDate}}</td>
                    <td class="td_handle">
                        <!--<span class="label label-warning label-mini">Due</span>-->
                        <a class="label label-success  " style="color:white;" href="javascript:void(0)" ng-click="UpdateArticleTop(item.articleId)">置顶</a>
                        <a class="label label-danger  " style="color:white;" href="javascript:void(0)" ng-click="UpdateArticle(item.articleId,1,1)">作废</a>
                    </td>
                </tr>
            </table>
            <div class="CountTotal">
                <div class="dataTables_paginate paging_bootstrap pagination">
                    <ul>
                        <li><input type="number" name="name" ng-model="pindex" style="width:40px;margin: 0 3px;" /><a ng-click="pager.go(pindex)">前往</a></li>
                        <li class="prev"><a href="javascript:void(0)" ng-click="pager.pre()">← 上一页</a></li>
                        <li ng-repeat="item in pager.list">
                            <a href="javascript:void(0)" ng-if="item.text =='.'">{{item.text}}</a>
                            <a href="javascript:void(0)" ng-if="item.text != '.'&& !item.disabled " class="c_page">{{item.text}}</a>
                            <a href="javascript:void(0)" ng-if="item.text != '.'&& item.disabled" ng-click="pager.go(item.index)">{{item.text}}</a>
                        </li>
                        <li class="next"><a href="javascript:void(0)" ng-click="pager.next()">下一页 → </a></li>
                    </ul>
                </div>
                <span>共<b>{{count}}</b>条记录</span>
            </div>
        </div>
    </div>
</div>
